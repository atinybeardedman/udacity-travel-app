<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="" class="navbar-item">
          Logo
        </a>
      </div>
      <a
        role="button"
        class="navbar-burger burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarMenu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Home
          </a>
          <a class="navbar-item" href="trips.html">
            My trips
          </a>
        </div>
      </div>
    </nav>
    <main>
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Trip Planner</h1>
            <h2 class="subtitle">
              Plan you trip to the destination of your choice.
            </h2>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column">
              <div class="card">
                <div class="card-hearder">
                  <h1 class="card-header-title">
                    New Trip
                  </h1>
                </div>
                <div class="card-content">
                  <form>
                    <div class="field">
                      <label for="country" class="label">Country</label>
                      <div class="control">
                        <div class="select">
                          <select
                            disabled
                            id="countrySelect"
                            data-id="country"
                            class="is-loading"
                          >
                            <option disabled
                              >Please Select A Country First</option
                            >
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <label for="city" class="label">City</label>
                      <div class="control">
                        <input
                          id="cityInput"
                          placeholder="Loading Cities..."
                          type="text"
                          class="input"
                          data-id="city"
                          required
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label for="dateInput" class="label"
                        >When are you leaving?</label
                      >
                      <div class="control">
                        <input
                          id="dateInput"
                          type="date"
                          class="input"
                          data-id="date"
                          required
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label for="lengthInput" class="label">How many days?</label>
                      <div class="control">
                        <input
                          required
                          data-id="length"
                          id="lengthInput"
                          min="1"
                          value="7"
                          type="number"
                          class="input"
                        />
                      </div>
                    </div>
                    <div class="class control">
                      <button id="submit" disabled class="button is-primary">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

    document.addEventListener('load', Client.onLoad());
</script> -->
</html>
